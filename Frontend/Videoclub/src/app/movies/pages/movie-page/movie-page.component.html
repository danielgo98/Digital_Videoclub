<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
  <div class="flex flex-col lg:flex-row">
      <img src="{{movie.image}}" alt="{{movie.title}}" class="w-full lg:w-1/3 rounded-lg shadow-md">
      <div class="mt-6 lg:mt-0 lg:ml-6 lg:w-2/3">
          <h1 class="text-4xl font-bold">{{movie.title}}</h1>
          <p class="mt-4 text-gray-600">
              {{movie.synopsis}}
          </p>
          <div class="mt-6">
            <h1 class="text-xl font-bold">Categoria/s</h1>
            <ul class="flex flex-wrap gap-2">
              <li *ngFor="let category of movie?.categories">
                  <span class="inline-block px-2 py-1 text-xs font-semibold leading-none text-white bg-blue-500 rounded-full">{{category}}</span>
              </li>
          </ul>
          </div>
      </div>
  </div>
  <div class="mt-10">
    <h2 class="text-2xl font-bold text-center">Trailer</h2>
    <div class="flex justify-center mt-4">
      <div class="bg-gray-100 p-8 rounded-lg shadow-md w-full sm:w-3/4 md:w-2/3 lg:w-1/2">
          <p class="text-center text-xl font-semibold">Fecha de estreno: {{movie.releaseDate | date:'dd/MM/yyyy'}}</p>
          <div class="flex justify-center mt-4">
              <iframe class="w-full h-96" [src]="movie.trailer | safeUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
      </div>
    </div>
</div>
</div>
