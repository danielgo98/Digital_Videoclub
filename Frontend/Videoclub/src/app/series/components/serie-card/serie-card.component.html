<div class="bg-white rounded shadow p-4">
  <p class="text-center font-bold">{{serie.title}}</p>
  <img class="image" src="{{serie.image}}" alt="{{serie.title}}">
  <ul class="flex gap-2">
    <li *ngFor="let category of serie.categories">
      <span class="inline-block px-2 py-1 text-xs font-semibold leading-none text-white bg-blue-500 rounded-full">{{ category }}</span>
    </li>
  </ul>

  <button [routerLink]="['/series', serie.id]">Ver mas</button>
</div>
