<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
  <div class="flex flex-col lg:flex-row">
      <img src="{{serie?.image}}" alt="{{serie?.title}}" class="w-full lg:w-1/3 rounded-lg shadow-md">
      <div class="mt-6 lg:mt-0 lg:ml-6 lg:w-2/3">
          <h1 class="text-4xl font-bold">{{serie?.title}}</h1>
          <p class="mt-4 text-gray-600">
              {{serie?.synopsis}}
          </p>
          <div class="mt-6">
            <h1 class="text-xl font-bold">Categoria/s</h1>
            <ul class="flex flex-wrap gap-2">
              <li *ngFor="let category of serie?.categories">
                  <span class="inline-block px-2 py-1 text-xs font-semibold leading-none text-white bg-blue-500 rounded-full">{{category}}</span>
              </li>
          </ul>
          </div>
      </div>
  </div>
  <div class="mt-10">
    <h2 class="text-2xl font-bold">Temporadas</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
        <div *ngFor="let season of serie?.seasons" class="bg-gray-100 p-4 rounded-lg shadow-md">
            <h4 class="text-xl font-bold">{{season.name}}</h4>
            <p>Fecha de estreno: {{season.releaseDate | date:'dd/MM/yyyy'}}</p>
            <p>Nº de capítulos: {{season.chapters}}</p>
            <div class="flex justify-center">
              <iframe [src]="season.trailer| safeUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
</div>
