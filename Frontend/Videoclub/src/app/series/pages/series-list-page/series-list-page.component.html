<div class="min-h-screen flex flex-col items-center">

  <serie-search (searchSeries)="findSerie($event)"></serie-search>

  <div class="w-full max-w-screen-xl p-4 flex">

    <div class="bg-white p-4 rounded-lg flex-1 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <ul *ngFor="let serie of seriesFound.length > 0 ? seriesFound : showAllSeries()">
        <serie-card [serie]="serie"></serie-card>
      </ul>
    </div>

  </div>
</div>
